<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#2C2F33"/>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#grid)" opacity="0.1"/>
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#57F287" stroke-width="1"/>
        </pattern>
        <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#57F287;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#2C2F33;stop-opacity:0" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#shine)"/>
    <circle cx="300" cy="180" r="60" fill="#57F287"/>
    <text x="300" y="320" font-family="'Inter', sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">SERVIDORES DE</text>
    <text x="300" y="360" font-family="'Inter', sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">DISCORD GRATIS</text>
    <!-- Simple Discord-like controller icon representation -->
    <path d="M270 180c0-20 10-30 30-30s30 10 30 30c0 15-10 25-30 25s-30-10-30-25z" fill="#2C2F33"/>
</svg>
